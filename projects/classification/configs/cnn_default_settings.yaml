DATA:
  BATCH_SIZE: 128
  DATASET: imagenet
  DATA_PATH: /dataset/ImageNet/extract
  IMG_SIZE: 224
  INTERPOLATION: bicubic
  ZIP_MODE: False
  CACHE_MODE: "part"
  PIN_MEMORY: True
  NUM_WORKERS: 4

MODEL:
  PRETRAINED: False
  RESUME: ""
  LABEL_SMOOTHING: 0.1

TRAIN:
  START_EPOCH: 0
  EPOCHS: 300
  WARMUP_EPOCHS: 20
  WEIGHT_DECAY: 0.05
  BASE_LR: 5e-4
  WARMUP_LR: 5e-7
  CLIP_GRAD: 5.0
  AUTO_RESUME: False
  ACCUMULATION_STEPS: 0
  
  LR_SCHEDULER:
    NAME: cosine

  OPTIMIZER:
    NAME: adamw
    MOMENTUM: 0.9
  
AUG:
  COLOR_JITTER: 0.4
  AUTO_AUGMENT: rand-m9-mstd0.5-inc1
  REPROB: 0.25
  MIXUP: 0.8
  CUTMIX: 1.0
  CUTMIX_MINMAX: None

TEST:
  CROP: True
  SEQUENTIAL: False

TAG: default
SAVE_FREQ: 1
PRINT_FREQ: 50
SEED: 42
EVAL_MODE: False
THROUGHPUT_MODE: False
